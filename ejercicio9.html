<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function pintarCuadrado() {
    var lado = 5;
    var fila = "";

    // Bucle para cada fila
    for (var i = 0; i < lado; i++) {
        fila = "";
        // Bucle para cada columna en una fila
        for (var j = 0; j < lado; j++) {
            fila += "* ";
        }
        console.log(fila);
    }
}

// Llama a la funciÃ³n para pintar el cuadrado
pintarCuadrado();

    </script>
</body>
</html>
